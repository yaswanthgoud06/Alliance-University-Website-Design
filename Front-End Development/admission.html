<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website - Admission</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="admission.html" class="active">Admission</a></li>
                <li><a href="login.html">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>WELCOME TO THE WORLD OF UNLIMITED FREEDOM</h1>
        <form class="admission-form" action="process_admission.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="">Choose a course</option>
                    <option value="engineering">Engineering</option>
                    <option value="law">Law</option>
                    <option value="design">Design</option>
                    <option value="film">Film and Media</option>
                    <option value="business">Business</option>
                    <option value="economics">Economics</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="x-percentage">X Percentage</label>
                <input type="number" id="x-percentage" name="x-percentage" min="0" max="100" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="xii-percentage">XII Percentage</label>
                <input type="number" id="xii-percentage" name="xii-percentage" min="0" max="100" step="0.01" required>
            </div>
            <div class="form-group submit-container">
                <button type="submit" class="btn submit-btn">SUBMIT APPLICATION</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
